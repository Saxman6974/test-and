<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>table tags</title>
    <style type = "text/css">
        table, th, tr, td{
            border: solid 1px black;
            border-collapse: collapse;
            padding: 8xp;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>오늘의 날씨</h3>
    <table>
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th colspan = "2">불쾌지수/습도(%)</th>
            <th>풍속(m/s)</th>
        </tr>
        <tr>
            <td rowspan = "2">서울/경기</td>
            <td>23</td>
            <td>60</td>
            <td>80</td>
            <td>4.7</td>
        </tr>
        <tr>
            <td>20</td>
            <td>60</td>
            <td>80</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>제주</td>
            <td>21</td>
            <td>65</td>
            <td>85</td>
            <td>3.6</td>
        </tr>
    </table><br>
    <br>
    <br>
    <button type="button" onclick="history.back()">back to the past samurai jack</button>
</body>
