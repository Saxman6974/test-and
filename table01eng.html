<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tags</title>
    <style type = "text/css">
        table, th, tr, td{
            border: solid 1px black;
            border-collapse: collapse;
            padding: 8xp;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>to day's wether</h3>
    <table>
        <tr>
            <th>area</th>
            <th>current temperature</th>
            <th colspan = "2">discomfort index/Humidity(%)</th>
            <th>wind speed(m/s)</th>
        </tr>
        <tr>
            <td rowspan = "2">Seuol/Gyeounggi</td>
            <td>23</td>
            <td>60</td>
            <td>80</td>
            <td>4.7</td>
        </tr>
        <tr>
            <td>20</td>
            <td>60</td>
            <td>80</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>jeju</td>
            <td>21</td>
            <td>65</td>
            <td>85</td>
            <td>3.6</td>
        </tr>
    </table><br>
    <div id = "back to the past samurai jack">
        <A href = "index.html">back to the past samurai jack</A>
    </div>
</body>
</html>
